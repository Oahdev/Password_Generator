<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body{
        font-family: Switzer;
    }
    .container-sm{
        margin: auto;
        margin-top: 81px;
        max-width: 90%; 
    }
    .input-group{
        max-width: 300px;
    }
    p{
        font-size: xx-small;
    }
</style>
<body>
    <div class="container-sm">
        <nav>
            <h1 style="color: #0d6efd; margin-bottom: 63px;">Password Generator</h1>
        </nav>
        <div class="input-group mb-3">
            <input type="text" id="pwd-result" class="form-control" aria-describedby="copy-button" disabled>
            <button class="btn btn-outline-secondary" type="button" id="copy-button">
                <i class="bi bi-copy"></i>
                <p>copy</p>
            </button>
        </div>
        <button id="generate-pwd-button" class="btn btn-primary">Generate Password</button>
    </div>
</body>
</html>
